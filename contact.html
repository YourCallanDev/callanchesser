<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Callan Chesser</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

<header>
  <img src="assets/logo.png" alt="Callan Chesser Logo" class="logo" />
  <nav>
    <a href="index.html">Home</a>
    <a href="credits.html">Credits</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<section class="contact-container reveal">
  <div class="unified-card">
    <h2>Contact Me</h2>
    <p style="margin-bottom: 30px; color: #ccc;">If you’d like to get in touch, fill out the form below and I’ll get back to you soon.</p>

    <form action="https://formspree.io/f/mwprrrej" method="POST" class="contact-form">
      <div style="text-align: left; margin-bottom: 20px;">
        <label for="email" style="display: block; margin-bottom: 8px; color: #b388ff; font-weight: 600;">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />
      </div>

      <div style="text-align: left; margin-bottom: 20px;">
        <label for="message" style="display: block; margin-bottom: 8px; color: #b388ff; font-weight: 600;">Your Message</label>
        <textarea id="message" name="message" rows="6" required placeholder="Type your message here..."></textarea>
      </div>

      <button type="submit" class="show-pill" style="width: 100%; border: none; cursor: pointer; font-size: 1rem;">Send Message</button>
    </form>
  </div>
</section>

<footer>© 2025 Callan Chesser | Technical Theatre</footer>

</body>
</html>
