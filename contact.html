  <section class="contact-section">
    <h2>Contact Me</h2>
    <p>If you’d like to get in touch, fill out the form below and I’ll get back to you soon.</p>

    <form action="https://formspree.io/f/mwprrrej" method="POST" class="contact-form">
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" required placeholder="Type your message here..."></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
